<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Subtle grid pentagon (background) -->
  <polygon points="256,100 396,194 342,358 170,358 116,194"
    fill="none" stroke="#2a2a45" stroke-width="1.5"/>
  <polygon points="256,148 362,220 322,330 190,330 150,220"
    fill="none" stroke="#2a2a45" stroke-width="1"/>
  <polygon points="256,196 328,246 302,302 210,302 184,246"
    fill="none" stroke="#2a2a45" stroke-width="0.8"/>

  <!-- Axis lines -->
  <line x1="256" y1="256" x2="256" y2="100" stroke="#35355a" stroke-width="1"/>
  <line x1="256" y1="256" x2="396" y2="194" stroke="#35355a" stroke-width="1"/>
  <line x1="256" y1="256" x2="342" y2="358" stroke="#35355a" stroke-width="1"/>
  <line x1="256" y1="256" x2="170" y2="358" stroke="#35355a" stroke-width="1"/>
  <line x1="256" y1="256" x2="116" y2="194" stroke="#35355a" stroke-width="1"/>

  <!-- Data polygon (filled) -->
  <polygon points="256,128 370,210 320,345 185,320 135,205"
    fill="url(#glow)" stroke="url(#accent)" stroke-width="3"/>

  <!-- Data point nodes -->
  <circle cx="256" cy="128" r="8" fill="#f97316" stroke="#0f0f1a" stroke-width="3"/>
  <circle cx="370" cy="210" r="8" fill="#f97316" stroke="#0f0f1a" stroke-width="3"/>
  <circle cx="320" cy="345" r="8" fill="#f97316" stroke="#0f0f1a" stroke-width="3"/>
  <circle cx="185" cy="320" r="8" fill="#ef4444" stroke="#0f0f1a" stroke-width="3"/>
  <circle cx="135" cy="205" r="8" fill="#ef4444" stroke="#0f0f1a" stroke-width="3"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="4" fill="#5a5a78"/>

  <!-- "MP" text (Multi-dimensional Personality) -->
  <text x="256" y="438" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif"
    font-size="48" font-weight="800" letter-spacing="8" fill="url(#accent)">MP</text>
</svg>
